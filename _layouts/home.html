---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  <p align="center"><iframe src="https://duckduckgo.com/search.html?width=250&site=swi.storyhouracademy.com&prefill=Search for a base" style="overflow:hidden;margin:0;padding:0;width:308px;height:40px;" frameborder="0" align="center"></iframe></p>

  {{ content }}

  {%- if site.bases.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Bases" }}</h2>
    <ul class="post-list">
      {%- for base in site.bases -%}
      <li>
        <h3>
          <a class="post-link" href="{{ base.url | relative_url }}">
            {{ base.title | escape }}
          </a>
        </h3>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
